<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
<div>
    <nav class="header">
        <h1>Tic-Tac-Toe</h1>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="innercontainer">
                <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext "></span></div>
                <div class="box br-0 bt-0"><span class="boxtext"></span></div>
                <div class="box  bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bb-0 bl-0"><span class="boxtext "></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
        </div>
        
    </div>

    <div class="info">
        <span id="turn">Turn for 
            <h3>X</h3>
        </span>
        <button id="reset" onclick="reset()" >reset</button>
    </div>
</div>

<script src="index.js"></script>  
<div class="copyright"><h4>copyright@ SumitRaj</h4></div>
</body>
</html>
